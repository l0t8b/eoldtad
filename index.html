<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>
  <h1>Hello, welcome to my website!</h1>
  <p>This is a simple web page made with only one HTML file.</p>
  <button onclick="sayHello()">Click me</button>

  <script>
    function sayHello() {
      alert("Thanks for clicking! You're awesome!");
    }
  </script>
</body>
</html>
